<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crop.</title>
    <link rel="stylesheet" type="text/css" href="jquery.fancybox.min.css">

      #photogallery > href {

        width: 300px;
      }
    </style>
  </head>

  <body>

      <a href="fringe.png" data-fancybox="gallery" data-caption="Shoes: Public Desire">

      <a href="nastygal.png" data-fancybox="gallery" data-caption="Dress: Nasty Gal">
